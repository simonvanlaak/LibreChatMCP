name: Build and Push LibreChat MCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build LibreChat MCP Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/librechatmcp:latest -f LibreChatMCP/Dockerfile LibreChatMCP
      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push LibreChat MCP Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/librechatmcp:latest

