name: Build and Push LibreChat MCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get short SHA
        id: short_sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/simonvanlaak/librechatmcp:latest
            ghcr.io/simonvanlaak/librechatmcp:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Trigger parent repo deployment
        if: success()
        env:
          PARENT_REPO_TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
          PARENT_REPO: simonvanlaak/TheMaryAnne
        run: |
          FULL_SHA=$(git rev-parse HEAD)
          SHORT_SHA="${{ env.SHORT_SHA }}"
          
          echo "Triggering parent repo deployment for LibreChatMCP at commit $FULL_SHA ($SHORT_SHA)"
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $PARENT_REPO_TOKEN" \
            https://api.github.com/repos/$PARENT_REPO/dispatches \
            -d "{\"event_type\":\"submodule-updated\",\"client_payload\":{\"submodule_name\":\"LibreChatMCP\",\"commit_sha\":\"$FULL_SHA\"}}"
          
          echo "âœ… Parent repo deployment triggered successfully"
