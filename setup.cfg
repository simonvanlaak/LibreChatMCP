[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (require external services)

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning

[tool.ruff]
extend = "../ruff.toml"
target-version = "py310"
line-length = 100
src = ["LibreChatMCP", "middleware", "tools", "shared", "tests"]

[tool.ruff.lint]
extend-ignore = [
    "ARG001",  # allow optional request/handler parameters
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG001",
    "ARG002",
    "ARG005",
]
